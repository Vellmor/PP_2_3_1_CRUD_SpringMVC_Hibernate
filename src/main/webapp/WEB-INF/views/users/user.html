<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
</head>
<body>
<div>
    <p th:text="${user.getFirstName()}">VALUE</p>
    <p th:text="${user.getSecondName()}">VALUE</p>
    <p th:text="${user.getAge()}">VALUE</p>
    <p th:text="${user.getGender()}">VALUE</p>
</div>
<a th:href="@{/users/{id}(id=${user.getId()})}">Delete</a>
</body>
</html>
