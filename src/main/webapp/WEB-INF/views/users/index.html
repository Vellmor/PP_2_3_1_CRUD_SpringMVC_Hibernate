<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<th:block th:each="user : ${users}">
    <div th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getFirstName() + ' ' + user.getSecondName()}"/>
</th:block>
</body>
</html>
